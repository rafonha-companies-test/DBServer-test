<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>PragmaBrewery</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>PragmaBrewery Temperature Control</h1>
                <br /><br />
                <div class="flex">
                    <p>Temperature now: </p>
                    <p id="temperatureNow"> </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <h4>Pilsner</h4>
                    <div class="flex">
                        <p>Check container temperature: </p>
                        <button class="check-button" onclick="pilsnerCheck()">Check</button>
                    </div>
                    <h4>IPA</h4>
                    <div class="flex">
                        <p>Check container temperature: </p>
                        <button class="check-button" onclick="ipaCheck()">Check</button>
                    </div>
                    <h4>Lager</h4>
                    <div class="flex">
                        <p>Check container temperature: </p>
                        <button class="check-button" onclick="lagerCheck()">Check</button>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <h4>Stout</h4>
                    <div class="flex">
                        <p>Check container temperature: </p>
                        <button class="check-button" onclick="stoutCheck()">Check</button>
                    </div>
                    <h4>Wheat Beer</h4>
                    <div class="flex">
                        <p>Check container temperature: </p>
                        <button class="check-button" onclick="wBeerCheck()">Check</button>
                    </div>
                    <h4>Pale Ale</h4>
                    <div class="flex">
                        <p>Check container temperature: </p>
                        <button class="check-button" onclick="pAleCheck()">Check</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <script src="models/Beer.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
