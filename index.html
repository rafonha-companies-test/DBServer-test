<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>PragmaBrewery</title>

<body>
    <div class="container">
        <h1>PragmaBrewery Temperature Control</h1>
        <br /><br />
        <div class="flex">
            <p>Temperature now: </p>
            <p id="temperatureNow"> </p>
        </div>
            <h4>Pilsner</h4>
            <div class="flex">
                <p>Container temperature: </p>
                <p id="pilsnerTemp"></p>
            </div>
            <h4>IPA</h4>
            <div class="flex">
                <p>Container temperature: </p>
                <p id="ipaTemp"></p>
            </div>
            <h4>Lager</h4>
            <div class="flex">
                <p>Container temperature: </p>
                <p id="lagerTemp"></p>
            </div>
            <h4>Stout</h4>
            <div class="flex">
                <p>Container temperature: </p>
                <p id="stoutTemp"></p>
            </div>
            <h4>Wheat Beer</h4>
            <div class="flex">
                <p>Container temperature: </p>
                <p id="wBeerTemp"></p>
            </div>
            <h4>Pale Ale</h4>
            <div class="flex">
                <p>Container temperature: </p>
                <p id="pAleTemp"></p>
            </div>
        </div>


    <!-- JavaScript -->
    <script type="module" src="index.js"></script>
